    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const board = document.getElementById('game-board');
            const newGamePopup = document.getElementById('new-game-popup');
            const newGameButton = document.getElementById('new-game-button');
            const popupMessage = document.getElementById('popup-message');

            let currentPlayer = 'X';
            let gameBoard = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }

            function handleCellClick(event) {
                const index = event.target.dataset.index;

                if (gameBoard[index] === '' && gameActive) {
                    gameBoard[index] = currentPlayer;
                    event.target.textContent = currentPlayer;

                    if (checkWinner()) {
                        showNewGamePopup(`Player ${currentPlayer} wins!`);
                        gameActive = false;
                    } else if (gameBoard.every(cell => cell !== '')) {
                        showNewGamePopup('It\'s a draw!');
                        gameActive = false;
                    } else {
                        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                        makeComputerMove();
                    }
                }
            }

            function makeComputerMove() {
                const emptyCells = gameBoard.reduce((acc, cell, index) => {
                    if (cell === '') {
                        acc.push(index);
                    }
                    return acc;
                }, []);

                // Check if the computer can win in the next move
                let computerWinMove = findWinningMove('O');
                // If not, check if the computer needs to block the player from winning
                if (!computerWinMove) {
                    computerWinMove = findWinningMove('X');
                }

                const computerMoveIndex = computerWinMove || emptyCells[Math.floor(Math.random() * emptyCells.length)];
                gameBoard[computerMoveIndex] = currentPlayer;
                document.querySelector(`.cell[data-index="${computerMoveIndex}"]`).textContent = currentPlayer;

                if (checkWinner()) {
                    showNewGamePopup(`Player ${currentPlayer} wins!`);
                    gameActive = false;
                } else if (gameBoard.every(cell => cell !== '')) {
                    showNewGamePopup('It\'s a draw!');
                    gameActive = false;
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }

            function findWinningMove(player) {
                // Check for a winning move for the specified player
                const emptyCells = gameBoard.reduce((acc, cell, index) => {
                    if (cell === '') {
                        acc.push(index);
                    }
                    return acc;
                }, []);

                for (const index of emptyCells) {
                    const tempBoard = [...gameBoard];
                    tempBoard[index] = player;

                    if (checkWinner(tempBoard)) {
                        return index;
                    }
                }

                return null;
            }

            function checkWinner(boardToCheck = gameBoard) {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                    [0, 4, 8], [2, 4, 6] // Diagonals
                ];

                return winPatterns.some(pattern => {
                    const [a, b, c] = pattern;
                    return boardToCheck[a] !== '' && boardToCheck[a] === boardToCheck[b] && boardToCheck[a] === boardToCheck[c];
                });
            }

            function showNewGamePopup(message) {
                popupMessage.textContent = message;
                newGamePopup.style.display = 'flex';
            }

            newGameButton.addEventListener('click', () => {
                resetGame();
                newGamePopup.style.display = 'none';
            });

            function resetGame() {
                gameBoard = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                currentPlayer = 'X';

                document.querySelectorAll('.cell').forEach(cell => {
                    cell.textContent = '';
                });
            }
        });
    </script>
